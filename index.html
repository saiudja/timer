<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер із формою</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("fon.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        position: relative;
      }

      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        gap: 30px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }

      .logo {
        margin-top: 20px;
        width: 300px;
        max-width: 100%;
      }

      .timer {
        font-size: 12rem;
        color: white;
        margin: 60px 0 20px 0;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        border: none;
        padding: 15px 35px;
        font-size: 1.6rem;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
      }

      button#start {
        background: white;
        color: black;
      }

      button#stop {
        background: black;
        color: white;
      }

      button:hover {
        transform: scale(1.05);
      }

      .form-container {
        display: none;
        margin-top: 10px;
        text-align: center;
        background: rgba(0, 0, 0, 0.65);
        padding: 15px;
        border-radius: 12px;
        max-width: 300px;
      }

      .form-container input {
        padding: 8px;
        font-size: 1rem;
        width: 80%;
        margin-bottom: 10px;
        border-radius: 6px;
        border: none;
      }

      .form-container button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 8px;
      }

      .results {
        background: white;
        border-radius: 10px;
        padding: 10px;
        max-width: 230px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        background: white;
      }

      td,
      th {
        border: 1px solid #000;
        padding: 4px;
        text-align: center;
      }

      tr.min-time {
        background-color: #c2f0c2;
      }

      #clearResults {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #e74c3c;
        color: white;
      }

      #clearResults:hover {
        background: #c0392b;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .timer {
          font-size: 4rem;
          margin: 40px 0 10px 0;
        }

        button {
          font-size: 1.3rem;
          padding: 12px 25px;
        }

        .logo {
          width: 200px;
        }

        .form-container {
          max-width: 220px;
          padding: 10px;
        }

        .form-container button {
          font-size: 1rem;
          padding: 8px 15px;
        }

        .results {
          max-width: 90%;
          max-height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <img src="Lapp_rgb.png" alt="Lapp Logo" class="logo" />
        <div class="timer" id="timer">00:00:00</div>

        <div class="buttons">
          <button id="start" onclick="startTimer()">Старт</button>
          <button id="stop" onclick="stopTimer()">Стоп</button>
        </div>

        <div class="form-container" id="formContainer">
          <p style="color: white; text-shadow: 1px 1px 3px black">
            Введіть ім'я:
          </p>
          <input type="text" id="nameInput" placeholder="Ваше ім'я" />
          <br />
          <button onclick="saveResult()">Зберегти</button>
        </div>
      </div>

      <div class="results" id="resultsContainer">
        <table>
          <thead>
            <tr>
              <th>Імʼя</th>
              <th>Результат</th>
            </tr>
          </thead>
          <tbody id="resultsTable"></tbody>
        </table>
        <button id="clearResults" onclick="clearResults()">
          Очистити результати
        </button>
      </div>
    </div>

    <script>
      let timerInterval;
      let seconds = 0;
      let running = false;
      let finalTime = "";

      window.onload = function () {
        const savedResults = JSON.parse(localStorage.getItem("results")) || [];
        savedResults.forEach((r) => addResultRow(r.name, r.time));
        highlightMinTime();
      };

      function updateTimer() {
        let hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
        let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
        let secs = String(seconds % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
      }

      function startTimer() {
        if (!running) {
          running = true;
          timerInterval = setInterval(() => {
            seconds++;
            updateTimer();
          }, 1000);
        }
      }

      function stopTimer() {
        if (running) {
          running = false;
          clearInterval(timerInterval);
          finalTime = document.getElementById("timer").textContent;
          document.getElementById("formContainer").style.display = "block";
        }
      }

      function addResultRow(name, time) {
        const tableBody = document.getElementById("resultsTable");
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${time}</td>`;
        tableBody.appendChild(row);
        highlightMinTime();
      }

      function saveResult() {
        const name = document.getElementById("nameInput").value;
        if (name.trim() !== "") {
          addResultRow(name, finalTime);

          const savedResults =
            JSON.parse(localStorage.getItem("results")) || [];
          savedResults.push({ name: name, time: finalTime });
          localStorage.setItem("results", JSON.stringify(savedResults));

          // Скидання таймера після збереження
          seconds = 0;
          updateTimer();
          document.getElementById("formContainer").style.display = "none";
          document.getElementById("nameInput").value = "";
        }
      }

      function highlightMinTime() {
        const tableBody = document.getElementById("resultsTable");
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        rows.forEach((r) => r.classList.remove("min-time"));

        if (rows.length === 0) return;

        let minSeconds = Infinity;
        let minRow = null;
        rows.forEach((r) => {
          const t = r.children[1].textContent.split(":");
          const totalSec =
            parseInt(t[0]) * 3600 + parseInt(t[1]) * 60 + parseInt(t[2]);
          if (totalSec < minSeconds) {
            minSeconds = totalSec;
            minRow = r;
          }
        });

        if (minRow) minRow.classList.add("min-time");
      }

      function clearResults() {
        document.getElementById("resultsTable").innerHTML = "";
        localStorage.removeItem("results");
      }
    </script>
  </body>
</html>
